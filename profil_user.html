<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Pengguna</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f3f9;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #6a1b9a;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      font-weight: 500;
      font-size: 18px;
      color: #4a148c;
    }

    th {
      width: 120px;
      font-weight: 700;
      background-color: #f3e5f5;
      border-radius: 8px 0 0 8px;
    }

    td {
      background-color: #fafafa;
      border-radius: 0 8px 8px 0;
    }

    a.button {
      display: inline-block;
      background-color: #ce93d8;
      color: #4a148c;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: background-color 0.3s ease;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
    }

    a.button:hover {
      background-color: #ba68c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Profil Pengguna</h1>
    <table>
      <tr>
        <th>Nama</th>
        <td id="namaUser">...</td>
      </tr>
      <tr>
        <th>Kelas</th>
        <td id="kelasUser">...</td>
      </tr>
    </table>
    <a href="ubah_profil_user.html" class="button">Ubah Profil</a>
  </div>

  <script>
    // Misal ambil data dari localStorage sesuai nama kunci 'nama' dan 'kelas'
    const nama = localStorage.getItem('nama');
    const kelas = localStorage.getItem('kelas') || "Belum diatur";

    // Jika belum login (nama kosong), redirect ke index
    if (!nama) {
      window.location.href = 'index.html';
    }

    // Set konten tabel
    document.getElementById('namaUser').textContent = nama;
    document.getElementById('kelasUser').textContent = kelas;
  </script>
</body>
</html>
