<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f3f9;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #6a1b9a;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #e1bee7;
      padding: 10px 0;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    nav a {
      color: #4a148c;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Selamat Datang <span id="user-name">...</span>!</h1>
    <p>Menu Pembelajaran Interaktif</p>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Materi</a>
    <a href="#">Kuis</a>
    <a href="#">Latihan</a>
  </nav>

  <section>
    <h2>Beranda</h2>
    <p>Selamat datang <span id="user-name">...</span>! di platform pembelajaran. Silakan pilih menu di atas untuk mengakses materi, kuis, dan latihan soal.</p>
  </section>

  <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 10px;">
  <span style="margin-right: 10px; color: #6a1b9a;"><strong id="profile-username"></strong></span>
  <a href="profil_user.html" style="margin-right: 10px;">
    <img src="https://img.icons8.com/ios-glyphs/30/4a148c/user--v1.png" alt="Profil" />
  </a>
  <button onclick="logout()" style="background-color: #ce93d8; color: #4a148c; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer;">
    Logout
  </button>
</div>

  
</body>
</html>

<script>
  const username = localStorage.getItem('loggedInUser');
  if (username) {
    document.getElementById('user-name').textContent = username;
  } else {
    window.location.href = 'index.html'; // kalau belum login, kembali ke login
  }

  const username = localStorage.getItem('loggedInUser');
  const userClass = localStorage.getItem('loggedInClass') || "Kelas belum diatur";

  if (username) {
    document.querySelectorAll('#user-name').forEach(el => el.textContent = username);
    document.getElementById('profile-username').textContent = username;
  } else {
    window.location.href = 'index.html';
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'index.html';
  }
</script>
