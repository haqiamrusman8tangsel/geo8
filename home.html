<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f3f9;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #d1c4e9;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .top-bar span {
      color: #4a148c;
      font-weight: 500;
    }

    .btn-profil {
      background-color: #9575cd;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
    }

    .btn-profil:hover {
      background-color: #7e57c2;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #6a1b9a;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #e1bee7;
      padding: 10px 0;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    nav a {
      color: #4a148c;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button.logout {
      background-color: #ce93d8;
      color: #4a148c;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 5px 0;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn-profil {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span>Halo, <span id="namaUser">...</span>!</span>
    <div>
      <a href="profil_user.html" class="btn-profil">Profil</a>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <header>
    <h1>Selamat Datang <span id="user-name">...</span>!</h1>
    <p>Menu Pembelajaran Interaktif</p>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Materi</a>
    <a href="#">Kuis</a>
    <a href="#">Latihan</a>
  </nav>

  <section>
    <h2>Beranda</h2>
    <p>Selamat datang <span id="user-name-2">...</span>! di platform pembelajaran. Silakan pilih menu di atas untuk mengakses materi, kuis, dan latihan soal.</p>
  </section>

  <script>
    const username = localStorage.getItem('loggedInUser');
    if (!username) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('namaUser').textContent = username;
      document.querySelectorAll('#user-name, #user-name-2').forEach(el => el.textContent = username);
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
