<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ubah Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f3f9;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #6a1b9a;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      background-color: #ce93d8;
      color: #4a148c;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ba68c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ubah Profil</h1>
    <form id="profilForm">
      <label for="kelas">Kelas:</label>
      <input type="text" id="kelas" name="kelas" required>

      <button type="submit">Simpan</button>
    </form>
  </div>
<script src="script.js"></script>

  <script>
    const kelasInput = document.getElementById('kelas');
    const storedClass = localStorage.getItem('loggedInClass');
    if (storedClass) kelasInput.value = storedClass;

    document.getElementById('profilForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const kelas = kelasInput.value.trim();
      if (kelas) {
        localStorage.setItem('loggedInClass', kelas);
        alert('Profil berhasil diperbarui.');
        window.location.href = 'profil_user.html';
      }
    });
  </script>
</body>
</html>
