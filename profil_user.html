<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Pengguna</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f3f9;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      background-color: #ce93d8;
      color: #4a148c;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
    }

    a.button:hover {
      background-color: #ba68c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Profil Pengguna</h1>
    <p><strong>Nama:</strong> <span id="namaUser">...</span></p>
    <p><strong>Kelas:</strong> <span id="kelasUser">...</span></p>
    <a href="ubah_profil_user.html" class="button">Ubah Profil</a>
  </div>

  <script>
    const nama = localStorage.getItem('loggedInUser');
    const kelas = localStorage.getItem('loggedInClass') || "Belum diatur";

    if (!nama) {
      window.location.href = 'index.html';
    }

    document.getElementById('namaUser').textContent = nama;
    document.getElementById('kelasUser').textContent = kelas;
  </script>
</body>
</html>
